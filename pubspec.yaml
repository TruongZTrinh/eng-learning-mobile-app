name: english_learning_app
description: "English learning app"
publish_to: "none"
version: 1.0.0+1

environment:
   sdk: ^3.5.4

dependencies:
   flutter:
      sdk: flutter

   get: ^4.6.6
   flutter_svg: ^2.0.17
   flutter_screenutil: ^5.9.3
   cupertino_icons: ^1.0.8
   flutter_flip_card: ^0.0.6

   flutter_tts: ^4.2.2
   speech_to_text: ^7.0.0
   audioplayers: ^6.1.2
   permission_handler: ^11.4.0
   fuzzywuzzy: ^1.2.0

   translator: ^1.0.3+1

   json_annotation: ^4.9.0
   freezed_annotation: ^2.4.4

   flutter_spinkit: ^5.2.1

dev_dependencies:
   flutter_test:
      sdk: flutter
   build_runner: ^2.4.14
   freezed: ^2.5.8
   json_serializable: ^6.9.3

   flutter_lints: ^4.0.0

flutter:
   uses-material-design: true

   assets:
      - assets/images/
      - assets/images/vocabulary/
      - assets/images/speaking_quiz/
      - assets/audios/

   fonts:
      - family: Readex Pro
        fonts:
           - asset: assets/fonts/K2D/K2D-BOLD.TTF
           - asset: assets/fonts/K2D/K2D-BOLDITALIC.TTF
             style: italic
           - asset: assets/fonts/K2D/K2D-EXTRABOLD.TTF
           - asset: assets/fonts/K2D/K2D-EXTRABOLDITALIC.TTF
             style: italic
           - asset: assets/fonts/K2D/K2D-EXTRALIGHT.TTF
           - asset: assets/fonts/K2D/K2D-EXTRALIGHTITALIC.TTF
             style: italic
           - asset: assets/fonts/K2D/K2D-LIGHT.TTF
           - asset: assets/fonts/K2D/K2D-LIGHTITALIC.TTF
             style: italic
           - asset: assets/fonts/K2D/K2D-MEDIUM.TTF
           - asset: assets/fonts/K2D/K2D-MEDIUMITALIC.TTF
             style: italic
           - asset: assets/fonts/K2D/K2D-REGULAR.TTF
           - asset: assets/fonts/K2D/K2D-ITALIC.TTF
             style: italic
           - asset: assets/fonts/K2D/K2D-SEMIBOLD.TTF
           - asset: assets/fonts/K2D/K2D-SEMIBOLDITALIC.TTF
             style: italic
           - asset: assets/fonts/K2D/K2D-REGULAR.TTF
           - asset: assets/fonts/K2D/K2D-ITALIC.TTF
             style: italic
